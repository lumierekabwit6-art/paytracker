<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pay Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pay Tracker</h1>

    <div id="login-section">
  <div id="g_id_onload"
       data-client_id="1014062596044-qdr8ha0hu0mjtsh9eqm65eetmhjonnhn.apps.googleusercontent.com"
       data-login_uri="https://script.google.com/macros/s/AKfycbx9YGhkoKSwAKLs-MDn6aV3ZSLzuJERndO1uhx1HC4UJPdtaY3BJKCRhzZZF4BR0UHj/exec"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>
</div>

    <div id="tracker-section" class="hidden">
      <h2>Log Work</h2>
      <label>Date:</label>
      <input type="date" id="work-date" />
      <label>Hours Worked:</label>
      <input type="number" id="work-hours" step="0.5" min="0" />
      <label>Daily Rate (R):</label>
      <input type="number" id="daily-rate" value="280" />
      <button id="add-entry">Add Entry</button>

      <h2>Records</h2>
      <table id="records-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Hours</th>
            <th>Daily Rate</th>
            <th>Expected Pay</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h2>Monthly Summary</h2>
      <p>Total Expected Pay: R<span id="total-pay">0</span></p>
      <p>Actual Pay Received: R<input type="number" id="actual-pay" /></p>
      <button id="check-difference">Compare</button>
      <p id="difference-message"></p>

      <canvas id="pay-chart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="script.js"></script>
</body>

</html>
